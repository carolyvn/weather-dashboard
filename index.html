<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header  -->
    <header class="jumbotron text-center bg-dark text-white p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- main part -->
    <main class="container-fluid">
        <div class="row">
            <form class="col-3 col-md-3 form-group">
                <h2>Search for a City:</h2>
                <input type="text" placeholder="Enter a City" id="cityname" class="form-control">
                <button type="submit" id="searchBtn" class="btn btn-primary m-1">Search</button>
                <hr>
                <ul id="search-history">
                    <li>Seattle</li>
                </ul>
            </form>

            <div class="col-9 col-md-9">
                <div id="current-forecast" class="row p-3 mb-3 border"></div>

                <div id="future-forecast" class="row d-flex border"></div>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
